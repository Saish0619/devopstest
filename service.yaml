apiVersion: v1
kind: Service
metadata:
  name: my-node-app
  labels:
    app: my-node-app
spec:
  type: NodePort
  selector:
    app: my-node-app
  ports:
    - port: 3000           # The port your app listens on inside the container
      targetPort: 3000     # Match with app's internal port
      nodePort: 30001      # Optional: fixed NodePort (range: 30000â€“32767)
